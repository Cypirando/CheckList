<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>CheckList</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <!-- TITULO -->
            <div class="row">
                <div class="col-md-6 col-sd-12 mt-5 texto">
                    <h1>Checklist de Tareas</h1>
                </div>
                <div class="col-md-6 col-sd-4 text-center">
                    <img src="prancheta.png" alt="imagem prancheta">
                </div>
                <div class=" col-md-5 linha"></div>
            </div>
            <!-- FORMULARIOS -->
            <form action="" class="form-floating m-1 fomr" id="novoItem">
                <textarea class="form-control mb-3 texto" type="text" name="item" placeholder="Nova Tareas"
                    required></textarea>
                <input type="submit" value="Agregar" class="btn btn-primary btn-lg">
            </form>
            <!-- LISTA  -->
            <div class="row grid-item">
                <div class="col-md-5 pt-3 pb-3 text-center item2">Lista de tareas</div>
                <div class="col-md-2 pt-3 pb-3 text-center item4">Testeando</div>
                <div class="col-md-2 pt-3 pb-3 text-center item5">En Proceso</div>
                <div class="col-md-2 pt-3 pb-3 text-center item3">Hecho</div>
                <div class="col-md-1 pt-3 pb-3 text-center item">Eliminar</div>
            </div>
            <!-- SAIDA DE INFORMÃ‡OES -->
            <div class=" lista" id="lista">
            <!-- imprime as informaÃ§oes -->
            </div>
            <div class="footer">
                
            </div>
</body>
</html>
